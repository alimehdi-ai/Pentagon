<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(145deg, #fffbeb 0%, #fef3c7 100%);
            color: #1c1917;
            min-height: 100vh;
            display: flex;
        }

        /* Left Panel - Branding */
        .brand-panel {
            flex: 1;
            background: linear-gradient(145deg, #f59e0b 0%, #d97706 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .brand-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            animation: pulse-bg 15s ease-in-out infinite;
        }

        @keyframes pulse-bg {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5%, 5%); }
        }

        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .brand-logo i {
            font-size: 3em;
            color: #fff;
        }

        .brand-title {
            font-size: 3em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
        }

        .brand-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 320px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
        }

        .feature-item i {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* Right Panel - Auth */
        .auth-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            max-width: 550px;
            background: #fffef7;
        }

        .auth-header {
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 2em;
            font-weight: 700;
            color: #1c1917;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: #78716c;
            font-size: 1em;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 35px;
            background: #fef3c7;
            padding: 6px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            color: #92400e;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: #fff;
            color: #1c1917;
            box-shadow: 0 2px 10px rgba(202, 138, 4, 0.15);
        }

        .auth-tab:hover:not(.active) {
            color: #78350f;
            background: rgba(255, 255, 255, 0.5);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #57534e;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #d97706;
            font-size: 1em;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: #fefce8;
            border: 2px solid #fde68a;
            border-radius: 12px;
            color: #1c1917;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #fbbf24;
            background: #fffef7;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.15);
        }

        .form-input::placeholder {
            color: #a8a29e;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            border-radius: 12px;
            color: #1c1917;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message-box {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 0.9em;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        .team-credit {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #fde68a;
            text-align: center;
            color: #a8a29e;
            font-size: 0.85em;
        }

        .team-credit strong {
            color: #78716c;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(28, 25, 23, 0.2);
            border-radius: 50%;
            border-top-color: #1c1917;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .brand-panel {
                padding: 40px 30px;
                min-height: 300px;
            }

            .brand-features {
                display: none;
            }

            .auth-panel {
                max-width: 100%;
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .brand-panel {
                padding: 30px 20px;
                min-height: 200px;
            }

            .brand-title {
                font-size: 2em;
            }

            .brand-logo {
                width: 80px;
                height: 80px;
                border-radius: 20px;
            }

            .brand-logo i {
                font-size: 2em;
            }

            .auth-panel {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <!-- Brand Panel -->
    <div class="brand-panel">
        <div class="brand-content">
            <div class="brand-logo">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <h1 class="brand-title">Synapse</h1>
            <p class="brand-subtitle">AI-Powered Conversational Intelligence</p>
            <div class="brand-features">
                <div class="feature-item">
                    <i class="fa-solid fa-microchip"></i>
                    <span>Natural Language Processing</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Real-time Sentiment Analysis</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span>Knowledge Graph Integration</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Panel -->
    <div class="auth-panel">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your conversation</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Sign In</button>
            <button class="auth-tab" data-tab="signup">Create Account</button>
        </div>

        <div id="errorMessage" class="message-box error-message"></div>
        <div id="successMessage" class="message-box success-message"></div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" id="loginUsername" class="form-input" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="auth-btn" id="loginBtn">
                <i class="fa-solid fa-arrow-right"></i> Sign In
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="signupName" class="form-input" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-at"></i>
                    <input type="text" id="signupUsername" class="form-input" placeholder="Choose a username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password (min 6 chars)" required minlength="6">
                </div>
            </div>
            <button type="submit" class="auth-btn" id="signupBtn">
                <i class="fa-solid fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="team-credit">
            Built by <strong>Hussain Haider, Nevera & Aeliya</strong> | PF AI Course - Section A1
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check if already logged in
            const currentUser = sessionStorage.getItem('synapse_user');
            if (currentUser) {
                window.location.href = '/';
            }

            // Tab switching
            $('.auth-tab').click(function() {
                const tab = $(this).data('tab');
                $('.auth-tab').removeClass('active');
                $(this).addClass('active');
                $('.auth-form').removeClass('active');
                $(`#${tab}Form`).addClass('active');
                hideMessages();
                
                // Update header text
                if (tab === 'login') {
                    $('.auth-header h1').text('Welcome Back');
                    $('.auth-header p').text('Sign in to continue your conversation');
                } else {
                    $('.auth-header h1').text('Get Started');
                    $('.auth-header p').text('Create an account to begin chatting');
                }
            });

            function showError(message) {
                $('#errorMessage').text(message).show();
                $('#successMessage').hide();
            }

            function showSuccess(message) {
                $('#successMessage').text(message).show();
                $('#errorMessage').hide();
            }

            function hideMessages() {
                $('#errorMessage').hide();
                $('#successMessage').hide();
            }

            function setLoading(btn, loading) {
                if (loading) {
                    btn.prop('disabled', true);
                    btn.data('original-text', btn.html());
                    btn.html('<span class="spinner"></span> Please wait...');
                } else {
                    btn.prop('disabled', false);
                    btn.html(btn.data('original-text'));
                }
            }

            // Login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                hideMessages();
                
                const username = $('#loginUsername').val().trim();
                const password = $('#loginPassword').val();
                const btn = $('#loginBtn');

                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                setLoading(btn, true);

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, password }),
                    success: function(response) {
                        if (response.success) {
                            sessionStorage.setItem('synapse_user', JSON.stringify(response.user));
                            sessionStorage.setItem('synapse_user_id', response.user.id);
                            showSuccess('Login successful! Redirecting...');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            showError(response.message || 'Login failed');
                            setLoading(btn, false);
                        }
                    },
                    error: function(xhr) {
                        const response = xhr.responseJSON;
                        showError(response?.message || 'Login failed. Please try again.');
                        setLoading(btn, false);
                    }
                });
            });

            // Signup form submission
            $('#signupForm').submit(function(e) {
                e.preventDefault();
                hideMessages();
                
                const name = $('#signupName').val().trim();
                const username = $('#signupUsername').val().trim();
                const email = $('#signupEmail').val().trim();
                const password = $('#signupPassword').val();
                const btn = $('#signupBtn');

                if (!name || !username || !email || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }

                setLoading(btn, true);

                $.ajax({
                    url: '/api/auth/signup',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ name, username, email, password }),
                    success: function(response) {
                        if (response.success) {
                            showSuccess('Account created! Please sign in.');
                            setLoading(btn, false);
                            setTimeout(() => {
                                $('.auth-tab[data-tab="login"]').click();
                                $('#loginUsername').val(username);
                            }, 1500);
                        } else {
                            showError(response.message || 'Signup failed');
                            setLoading(btn, false);
                        }
                    },
                    error: function(xhr) {
                        const response = xhr.responseJSON;
                        showError(response?.message || 'Signup failed. Please try again.');
                        setLoading(btn, false);
                    }
                });
            });
        });
    </script>
</body>
</html>
